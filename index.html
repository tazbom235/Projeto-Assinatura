    <h2>Gerador de Assinatura</h2>
    <br>
    <form class="form-horizontal">

        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div name="name" class="col-sm-10">
          <input name="name" type="text" class="form-control" id="nome" placeholder="João Fictício" value="" autocomplete maxlength="50">
        </div>
      </div>

      <div class="form-group">
        <label for="departamento" class="col-sm-2 control-label">Departamento</label>
        <div class="col-sm-10">
        <select name="departamento" type="text" class="form-control" id="departamento"  value="">
          <option>ADM - BOGOTA</option>
          <option>ADM NEGOCIOS</option>
          <option>BACKOFFICE</option>
          <option>CAC</option>
          <option>COMERCIAL</option>
          <option>COMERCIAL VENDAS</option>
          <option>COMPRAS</option>
          <option>CONTRALADORIA</option>
          <option>CONTRATOS</option>
          <option>DELIVERY INFRA</option>
          <option>DIR COMERCIAL</option>
          <option>DIRETORIA ADM</option>
          <option>ESTOQUE</option>
          <option>FACILITIES</option>
          <option>FINANCEIRO</option>
          <option>FISCAL</option>
          <option>IMPLANTACAO</option>
          <option>IMPLANTACAO TELECOM</option>
          <option>LICITACOES</option>
          <option>MARKETING</option>
          <option>PARCEIROS</option>
          <option>PRE VENDAS</option>
          <option>PRESTADOR - DBA</option>
          <option>PRESTADOR - SANKHYA</option>
          <option>PRE-VENDAS</option>
          <option>PROJETOS</option>
          <option>RH</option>
          <option>SUPORTE T.I</option>
          <option>SUPORTE TELECOM</option>
        </select>
        </div>
      </div>

      <div class="form-group">
        <label for="tel" class="col-sm-2 control-label">Celular corporativo</label>
        <div class="col-sm-10">
          <input name="tel" type="tel" size="13" class="form-control" id="tel" placeholder="(XX) 99999-1111" value="" autocomplete  maxlength="50">
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <div class="input-group">
          <input name="username" type="text" class="form-control" id="email" placeholder="Digite o e-mail" value="" autocomplete maxlength="25">
          <div class="input-group-addon email">@betta.gp</div> 
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="endereco" class="col-sm-2 control-label">Endereço:</label>
        <div class="col-sm-10">
        <select name="endereco" type="text" class="form-control" id="endereco"  value="">
          <option>R. Teodoro de Beaurepaire, 126 - Vila Dom Pedro I, São Paulo - SP, 04279-030</option>
          <option>Av. Rio Branco, 115 19º/20º Andar - Centro - Rio de Janeiro - RJ, 18020-266</option>
          <option>Rua dos Guajajaras, 910 (Salas 1512 e 1513) - Centro - Belo Horizonte - MG, 30180-100</option>
          <option>Avenida Sete de Setembro, 5388 (Sala 802) -  Batel - Curitiba - PR, 80050-315</option>
          <option>Carrera 46# 22B - 20 Oficina 409 Edifício Salitre Office P.H CEP: 111311</option>
          <option>R. Orlando Carpino, 149 - Jardim Chapadão - Campinas - SP, 13070-143</option>
        </select>
        </div>
      </div>
      </form>
    
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default" onclick="gerar()"> Gerar Assinatura </button>
        </div>
      </div>

    </form>
